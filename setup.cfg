# Test Configuration for Car Rental Project

[tool:pytest]
# Test discovery settings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Minimum pytest version
minversion = 6.0

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests that require database connection
    controller: Controller layer tests
    model: Model layer tests
    validation: Validation function tests

# Coverage settings
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */.venv/*
    */__pycache__/*
    */migrations/*
    run_tests.py
    setup.py

branch = True
parallel = True

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if False:
    if __name__ == .__main__.:

[coverage:html]
directory = htmlcov
title = Car Rental Project Coverage Report

[coverage:xml]
output = coverage.xml